{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | CareerCompass</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles/fontawesome/all.min.css' %}">
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

    <header class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}"><i class="fa-solid fa-graduation-cap text-primary-emphasis"></i> CareerCompass</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2">
                        <a href="#" class="btn btn-outline-light me-3 fw-bold"><i class="fa-solid fa-right-to-bracket me-1"></i> Log In</a>
                        <a href="#" class="btn btn-primary 1text-white fw-bold"><i class="fa-solid fa-user-plus me-1"></i> Sign Up</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock content %} 
    </main>

    <footer class="bg-primary py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">&copy; {% now "Y" %} &bull; All rights reserved.</div>
                </div>
                <div class="col-auto">
                    <span class="text-white mx-1">&middot;</span>
                    <span class="text-white fw-bolder small">Final Year Project</span>
                    <span class="text-white mx-1">&middot;</span>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static 'scripts/bootstrap.bundle.min.js' %}"></script>
    <script>
        window.onload = (event)=> {
         let myAlert = document.querySelector('.toast');
         let bsAlert = new bootstrap.Toast(myAlert);
         bsAlert.show();
        }
    </script>
</body>
</html>
